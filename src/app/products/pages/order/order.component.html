<p-panel header="Pipes personalizados" class="pt-2">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes personalizados - creados por {{'nosotros'| toggleCase:isUpperCase}}
  </p>

</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button label="toggleCase" icon="pi pi-search" (onClick)="toggleUpperCase()"> </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button class="mr-2" (onClick)="changeOrder('name')" label="Por Volar" icon="pi pi-sort" styleClass="p-button-success" />
    <p-button class="mr-2" (onClick)="changeOrder('canFly')" label="Por Color" icon="pi pi-sort" styleClass="p-button-danger" />
    <p-button class="mr-2" (onClick)="changeOrder('color')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-help" />
  </div>


</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes |sortBy:'canFly'" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name}}</td>
            <td>{{ hero.canFly | canFly}}</td>
            <td>{{ hero.color }}</td>

          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>

</div>
